<!DOCTYPE html>
<html>

<head>
    <meta lang="en-us" charset="UTF-8">

    <link rel="stylesheet" href="reset.css" type="text/css" />

    <link href="https://fonts.googleapis.com/css?family=Acme" rel="stylesheet">

<body>

    <div class="container">

        <div id="header" class="row">
            <h1>Hangman</h1>

        </div>

        <div class="row">
            <div id="keyBoard" class="col-xs-12 col-md-4">

                    <div class="col-xs-3">

                    </div>

                    <div class="col-xs-3">

                    </div>

                </div>

                    <div class="col-xs-3">

                    <div class="col-xs-3">

                    </div>

                    <div class="col-xs-3">
                        <img class="letter" data-letter="r" src="images/R.jpg" alt="Letter R"></img>
                    </div>

                    <div class="col-xs-3">
                        <img class="letter" data-letter="s" src="images/S.jpg" alt="Letter S"></img>
                    </div>

                    <div class="col-xs-3">
                        <img class="letter" data-letter="t" src="images/T.jpg" alt="Letter T"></img>

                    </div>

                    <div class="col-xs-3">
                        <img class="letter" data-letter="z" src="images/Z.jpg" alt="Letter Z"></img>
                    </div>

                </div>


            </div>

            <div id="gameBoard" class="col-xs-12 col-md-offset-2 col-md-6">

                <h2>Guess This Word!</h2>
                <div id="currentWord"></div>

                <h2>Number of Guesses Left:</h2>
                <div id="numGuesses"></div>

                <h2> Number of Words Left:</h2>
                <div id="numWords"></div>

            </div>
        </div>
    </div>
